<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector combination</title>
    <style>
      section li {
        color: blue;
      }
      section span {
        color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>헬스</h1>
      <hr />
      <p>ddddddddddddddddddd</p>
      <p>zzzzzzzzzzzzzzzzzzzzzz</p>
      <ul>
        <li>aa</li>
        <li>bb</li>
        <li>cc</li>
        <li>dd</li>
        <li>ee</li>
        <li>ffff<span>fffff</span>fff</li>
      </ul>
    </section>
  </body>
</html>
